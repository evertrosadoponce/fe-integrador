<form nz-form nzLayout="vertical" [formGroup]="frmCreaProceso">
    <div nz-row [nzGutter]="{ xs: 2, sm: 4, md: 6, lg: 8, xl: 8, xxl: 8 }">
        <div nz-col class="gutter-row" [nzSpan]="12" nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
            <nz-form-item>
                <nz-form-label>Tipo Proceso:</nz-form-label>
                <nz-form-control>   
                    <nz-select formControlName="codTipoProceso"  nzAllowClear nzPlaceHolder="Seleccione Tipo" (ngModelChange)="seleccionaTipoProceso()">
                        <nz-option [nzLabel]="'Consultas'" [nzValue]="'PROCESO_CONSULTA'"></nz-option>
                        <nz-option [nzLabel]="'Actualizaciones'" [nzValue]="'PROCESO_UPDATE'"></nz-option>
                     </nz-select>     
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col class="gutter-row" [nzSpan]="12" nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
            <nz-form-item>
                <nz-form-label>Grupo Cia.:</nz-form-label>
                <nz-form-control>   
                    <nz-select formControlName="codGrupoCia"  nzAllowClear nzPlaceHolder="Seleccione Tipo">
                        <nz-option [nzLabel]="'Grupo QS'" [nzValue]="'001'"></nz-option>                      
                     </nz-select>     
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <ng-container *ngIf="selectedTipoProceso==getEnumsTipoProcesos().PROCESO_CONSULTA">
        <app-creacion-select [datosProceso]="datosProcesoParent"  [arrayColumnas]="columnasSelectParent" [arrayFiltros]="filtrosSelectParent"></app-creacion-select>
    </ng-container>

    <ng-container *ngIf="selectedTipoProceso==getEnumsTipoProcesos().PROCESO_UPDATE">
        <app-creacion-update [datosProceso]="datosProcesoParent"  [arraySeteos]="seteosUpdateParent" [arrayFiltros]="filtrosUpdatePatrent"></app-creacion-update>
    </ng-container>


 

</form>
<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal(true)">Cancelar</button>
    <button nz-button nzType="primary" (click)="procesarTarea()">Procesar</button>
</div>
