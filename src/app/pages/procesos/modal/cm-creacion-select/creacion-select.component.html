
  <div nz-row [nzGutter]="{ xs: 2, sm: 4, md: 6, lg: 8, xl: 8, xxl: 8 }">
    <div nz-col class="gutter-row" [nzSpan]="24" nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
        <nz-form-item>
            <nz-form-label>Tabla:</nz-form-label>
            <nz-form-control>   
               <input type="text" nz-input placeholder="Ingrese nombre de tabla" [(ngModel)]="datosSelect.tabla" />
            </nz-form-control>
        </nz-form-item>
    </div>
</div>

<p><i nz-icon nzType="edit" nzTheme="outline"></i> Programación</p>
<nz-card> 
    <div nz-row [nzGutter]="{ xs: 2, sm: 4, md: 6, lg: 8, xl: 8, xxl: 8 }">
        
            <div nz-col class="gutter-row" [nzSpan]="12" nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
                <nz-form-item>
                    <nz-form-label></nz-form-label>
                    <nz-form-control>  
                        <label nz-checkbox [(ngModel)]="datosSelect.esProgramada" (ngModelChange)="checkStatusFechaPrograma()">Programado</label>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="12" nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
                <nz-form-item>
                    <nz-form-label>Fecha Programación:</nz-form-label>
                    <nz-form-control>   
                    <nz-date-picker [nzRenderExtraFooter]="mensajeExtra" nzShowTime [nzDisabled]="statusFecha" [(ngModel)]="datosSelect.fechaEjecucion"></nz-date-picker>
                    
                    </nz-form-control>
                </nz-form-item>
            </div>        
    </div>
</nz-card> 

<p><i nz-icon nzType="edit" nzTheme="outline"></i> Columnas</p>
<div nz-row [nzGutter]="{ xs: 2, sm: 4, md: 6, lg: 8, xl: 8, xxl: 8 }">
    <div nz-col class="gutter-row" [nzSpan]="24" nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
        <nz-card> 
            <nz-form-item>
                <nz-table [nzFrontPagination]="false" [nzData]="['']">
                    <thead>
                        <tr>
                            <td>Columnas</td>
                            <td>Acciones</td>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let columnaSel of columnasSelect">
                            <tr> 
                                <td>
                                    <input nz-input placeholder="Ingrese nombre de columna" [(ngModel)]="columnaSel.columna" />
                                </td>
                                <td>
                                    <button nzShape="round" nzType="primary" style="color: rgb(66, 122, 207);" (click)="agregarDataColumna()" >
                                        <i nz-icon nzType="plus" nzTheme="outline"></i>
                                    </button>
                                    <button nzShape="round" nzType="primary" style="color: rgb(66, 122, 207);" (click)="eliminarDataColumna(columnaSel)" >
                                        <i nz-icon nzType="minus" nzTheme="outline"></i>
                                    </button>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </nz-table>
            </nz-form-item>
        </nz-card>
    </div>
</div>

<p><i nz-icon nzType="edit" nzTheme="outline"></i> Filtros</p>
<div nz-row [nzGutter]="{ xs: 2, sm: 4, md: 6, lg: 8, xl: 8, xxl: 8 }">
    <div nz-col class="gutter-row" [nzSpan]="24" nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
        <nz-card> 
            <nz-form-item>
                <nz-table  [nzFrontPagination]="false" [nzData]="['']">
                    <thead>
                        <tr>
                            <td>Columnas</td>
                            <td>Valores</td>
                            <td>Acciones</td>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let filtroSel of filtrosSelect">
                            <tr> 
                                <td>
                                    <input nz-input placeholder="Ingrese nombre de columna" [(ngModel)]="filtroSel.columna" />
                                </td>
                                <td>
                                    <input nz-input placeholder="Ingrese valor de la columna" [(ngModel)]="filtroSel.valor" />
                                </td>
                                <td>
                                    <button nzShape="round" nzType="primary" style="color: rgb(66, 122, 207);" (click)="agregarDataFiltro()" >
                                        <i nz-icon nzType="plus" nzTheme="outline"></i>
                                    </button>
                                    <button nzShape="round" nzType="primary" style="color: rgb(66, 122, 207);" (click)="eliminarDataFiltro(filtroSel)" >
                                        <i nz-icon nzType="minus" nzTheme="outline"></i>
                                    </button>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </nz-table>
            </nz-form-item>
        </nz-card>
    </div>
</div>
