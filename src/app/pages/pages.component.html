<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="230px" nzBreakpoint="lg" [nzCollapsedWidth]="0">
       <ul nz-menu nzMode='inline' >
            <li nz-submenu nzOpen nzTitle="Modulos" nzIcon="mail" nzOpen>
                <ul>
                    <li nz-menu-group nzTitle="Procesos">
                        <ul>
                            <li nz-menu-item nzMatchRouter>
                                <a routerLink="procesos/listado-procesos">Consulta</a>
                            </li>
                        </ul>
                    </li>
                   
                </ul>
            </li>
       </ul>
    </nz-sider>
    <nz-layout>
        <nz-header style="display: flex; justify-content: space-between; padding-left: 0rem; padding-right: 1rem;">
            <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
            </span>

            <button nz-button nz-dropdown [nzDropdownMenu]="menuOpciones" nzPlacement="bottomRight"
            style="background-color: transparent; border: 0px;">
            <nz-avatar nzSize="large" nzIcon="user" nzSrc="https://zos.alipayobjects.com/rmsportal/jkjgkEfvpUPVyRjUImniVslZfWPnJuuZ.png"></nz-avatar>
          </button>
          <nz-dropdown-menu #menuOpciones="nzDropdownMenu">
            <ul nz-menu>
             <!--  <li nz-menu-item (click)="getPerfil()"><strong>{{nombreUser | uppercase}}</strong></li>-->
              <li nz-menu-item (click)="logout()">Cerrar Sesion</li>
            </ul>
          </nz-dropdown-menu>

        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
              </div>
        </nz-content>
    </nz-layout>
</nz-layout>
